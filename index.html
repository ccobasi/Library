<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Library</title>
  </head>
  <body>
    <main class="container">
      <header class="text-center mb-5 d-flex flex-column align-items-center">
        <h1 class="m-3">My library</h1>
        <!-- Button trigger modal -->
        <button
          type="button"
          class="btn btn-primary"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
        >
          Add New Book
        </button>

<!-- Modal -->
        <div
          class="modal fade"
          id="exampleModal"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title m-auto" id="exampleModalLabel">
                  New Book
                </h5>
                <button
                  type="button"
                  class="btn-close m-0"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body d-flex">
                <form class="w-100" id="form">
                  <div class="text-start">
                    <label class="form-box text-start" for="title">Title</label>
                    <input
                      class="w-100"
                      type="text"
                      name="title"
                      id="title"
                      placeholder="Things fall apart"
                    />
                  </div>
                  <hr />
                  <div class="text-start">
                    <label for="author">Author</label>
                    <input
                      class="w-100"
                      type="text"
                      name="author"
                      id="author"
                      placeholder="Chinua Achebe"
                    />
                  </div>
                  <hr />
                  <div class="text-start">
                    <label for="pages">Number of Pages</label>
                    <input
                      class="w-100"
                      type="number"
                      name="pages"
                      id="pages"
                      placeholder="166"
                    />
                  </div>
                  <hr />
                  <button id="submit" type="submit" class="btn btn-primary">
                    Add Book
                  </button>
                </form>
              </div>
              <div class="modal-footer justify-content-center">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
              </div>
            </div>
          </div>
        </div>
      </header>
      <section class="row book-row">
        <div class="col-12 col-md-6 col-lg-4 book-col d-none mb-5">
          <div class="card text-center">
            <div class="card-header">Book title</div>
            <div class="card-body">
              <h5 class="card-title">Author's name</h5>
              <p class="card-text">pages</p>
            </div>
            <div class="card-footer text-muted">
              <button id="unread" class="btn btn-warning me-4">Unread</button>
              <button id="remove" class="btn btn-danger">Remove</button>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
    crossorigin="anonymous"
  ></script>
  <script src="./script.js"></script>
</html>
